<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postulaciones - Admin UCE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark mb-4 shadow-sm">
        <div class="container">
            <span class="navbar-brand mb-0 h1"><i class="bi bi-shield-lock-fill"></i> Panel de Decisiones</span>
            <a href="/dashboard" class="btn btn-outline-light btn-sm">
                <i class="bi bi-arrow-left"></i> Volver al Dashboard
            </a>
        </div>
    </nav>

    <div class="container">
        <div id="actionAlert" class="alert" style="display:none; position: fixed; top: 20px; right: 20px; z-index: 9999;"></div>

        <div class="card shadow-sm">
            <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0"><i class="bi bi-folder2-open"></i> Buz√≥n de Postulaciones</h4>
                <button onclick="loadApplications()" class="btn btn-sm btn-light">
                    <i class="bi bi-arrow-clockwise"></i> Refrescar
                </button>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-striped mb-0 align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Candidato</th>
                                <th>Ref. Oportunidad</th>
                                <th>Fecha</th>
                                <th>Estado Actual</th>
                                <th class="text-end pe-4">Acciones</th> </tr>
                        </thead>
                        <tbody id="apps-table-body">
                            <tr><td colspan="6" class="text-center p-4">Cargando...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadApplications() {
            const tableBody = document.getElementById('apps-table-body');
            try {
                const response = await fetch('/api/applications/all');
                if (!response.ok) throw new Error("Error de conexi√≥n");

                const apps = await response.json();
                tableBody.innerHTML = '';

                if (apps.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="6" class="text-center p-4 text-muted">üì≠ No hay postulaciones pendientes.</td></tr>';
                    return;
                }

                apps.forEach(app => {
                    // Definir color del badge seg√∫n estado
                    let badgeColor = 'bg-secondary';
                    if (app.status === 'aprobada') badgeColor = 'bg-success';
                    if (app.status === 'rechazada') badgeColor = 'bg-danger';
                    if (app.status === 'enviada') badgeColor = 'bg-warning text-dark';

                    // Botones deshabilitados si ya no est√° "enviada"
                    const isDisabled = app.status !== 'enviada' ? 'disabled' : '';

                    const row = `
                        <tr>
                            <td>#${app.id}</td>
                            <td>
                                <strong>${app.student.split('(')[0]}</strong><br>
                                <small class="text-muted">${app.student.split('(')[1].replace(')', '')}</small>
                            </td>
                            <td><code class="text-primary">${app.opportunity_id.substring(0,8)}...</code></td>
                            <td>${app.created_at}</td>
                            <td><span class="badge ${badgeColor}">${app.status.toUpperCase()}</span></td>
                            <td class="text-end pe-4">
                                <button onclick="updateStatus(${app.id}, 'aprobada')" class="btn btn-sm btn-outline-success" ${isDisabled} title="Aprobar">
                                    <i class="bi bi-check-lg"></i>
                                </button>
                                <button onclick="updateStatus(${app.id}, 'rechazada')" class="btn btn-sm btn-outline-danger ms-1" ${isDisabled} title="Rechazar">
                                    <i class="bi bi-x-lg"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });

            } catch (err) {
                console.error(err);
                tableBody.innerHTML = '<tr><td colspan="6" class="text-center text-danger">Error al cargar datos.</td></tr>';
            }
        }

        async function updateStatus(id, newStatus) {
            if (!confirm(`¬øEst√°s seguro de marcar esta postulaci√≥n como ${newStatus.toUpperCase()}?`)) return;

            const alertBox = document.getElementById('actionAlert');
            try {
                const res = await fetch(`/api/applications/${id}/status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: newStatus })
                });

                const json = await res.json();

                alertBox.style.display = 'block';
                if (res.ok) {
                    alertBox.className = 'alert alert-success shadow';
                    alertBox.innerHTML = `‚úÖ ${json.message}`;
                    loadApplications(); // Recargar tabla para ver el cambio
                } else {
                    alertBox.className = 'alert alert-danger shadow';
                    alertBox.innerHTML = `‚ùå Error: ${json.error}`;
                }

                setTimeout(() => alertBox.style.display = 'none', 3000);

            } catch (err) {
                alert("Error de red");
            }
        }

        document.addEventListener('DOMContentLoaded', loadApplications);
    </script>

</body>
</html>
