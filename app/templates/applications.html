<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postulaciones - Admin UCE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Admin Panel</span>
            <a href="/dashboard" class="btn btn-outline-light btn-sm">
                <i class="bi bi-arrow-left"></i> Volver al Dashboard
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="card shadow-sm">
            <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0"><i class="bi bi-folder2-open"></i> BuzÃ³n de Postulaciones</h4>
                <button onclick="loadApplications()" class="btn btn-sm btn-light">
                    <i class="bi bi-arrow-clockwise"></i> Refrescar
                </button>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-striped mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Candidato</th>
                                <th>Ref. Oportunidad</th>
                                <th>Fecha</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody id="apps-table-body">
                            <tr><td colspan="5" class="text-center p-4">Cargando...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadApplications() {
            const tableBody = document.getElementById('apps-table-body');
            try {
                // Usamos el endpoint API que creamos antes
                const response = await fetch('/api/applications/all');
                
                if (!response.ok) throw new Error("Error de conexiÃ³n");

                const apps = await response.json();
                tableBody.innerHTML = '';

                if (apps.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5" class="text-center p-4">ðŸ“­ No hay postulaciones nuevas.</td></tr>';
                    return;
                }

                apps.forEach(app => {
                    const row = `
                        <tr>
                            <td>#${app.id}</td>
                            <td>
                                <strong>${app.student.split('(')[0]}</strong><br>
                                <small class="text-muted">${app.student.split('(')[1].replace(')', '')}</small>
                            </td>
                            <td><code class="text-primary">${app.opportunity_id}</code></td>
                            <td>${app.created_at}</td>
                            <td><span class="badge bg-warning text-dark">${app.status}</span></td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });

            } catch (err) {
                console.error(err);
                tableBody.innerHTML = '<tr><td colspan="5" class="text-center text-danger">Error al cargar datos.</td></tr>';
            }
        }

        // Cargar al iniciar
        document.addEventListener('DOMContentLoaded', loadApplications);
    </script>

</body>
</html>
